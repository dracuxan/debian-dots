[colors.primary]
background = "0x2d2a2e"  # Vesper-inspired deep gray-purple
foreground = "0xe0d8b8"   # Warm cream with a golden hint

[cursor.style]
blinking = "Always"
shape = "Block"

[font]
size = 11

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 1

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true

[terminal.shell]
program = "wsl.exe"
args = ["~"] 

[window]
decorations = "none"
opacity = 0.9  # Left as is, though not functional
startup_mode = "Maximized"

[window.padding]
x = 0
y = 0

[general]
live_config_reload = true
