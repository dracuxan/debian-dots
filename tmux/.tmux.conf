# Kanagawa Config 
set -g @kanagawa-refresh-rate 5
set -g @kanagawa-plugins "battery time network"
set -g @kanagawa-time-format "%l:%M %p | %d-%h %a"

# Initialize TPM 
run '~/.tmux/plugins/tpm/tpm'
